<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.min.css" />
    <title>FrontendMentor | stats-preview-card-component-main</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__description">
          <h1 class="card__heading">
            Get<span class="card__primary"> insights</span> that help your
            business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <div class="card__stats--detail">
              <h2 class="card__stats--heading">10k+</h2>
              <p class="card__stats--text">Companies</p>
            </div>
            <div class="card__stats--detail">
              <h2 class="card__stats--heading">314</h2>
              <p class="card__stats--text">Templates</p>
            </div>
            <div class="card__stats--detail">
              <h2 class="card__stats--heading">12M+</h2>
              <p class="card__stats--text">Queries</p>
            </div>
          </div>
        </div>

        <div class="card__image"></div>
      </div>
    </main>
  </body>
</html>
